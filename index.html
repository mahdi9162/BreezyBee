<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreezyBee</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Fev -->
    <link rel="shortcut icon" href="./images/BreezyBee Fev.png" type="image/x-icon" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center montserrat-font bg-[url(../images/bg.png)] min-h-screen bg-cover">
    <section
      class="p-10 h-[70%] border-4 border-white/20 bg-white/10 rounded-3xl w-[90%] max-w-xl backdrop-blur-lg backdrop-saturate-150 shadow-[0_8px_40px_rgba(0,0,0,0.25)"
    >
      <!-- Main Card Div -->
      <div>
        <!-- Name Section -->
        <div class="flex flex-col justify-center items-center">
          <h1 class="text-3xl font-bold text-blue-100">BreezyBee</h1>
          <p class="text-blue-200 poppins-font mt-0.5 mb-6">A Cute Little Weather Web App</p>
        </div>
        <!-- Search Section -->
        <div class="flex justify-center">
          <div class="join">
            <div>
              <label
                class="input rounded-tl-lg rounded-bl-lg input-bordered border-transparent focus-within:outline-blue-300 focus-within:outline-1"
              >
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                  </g>
                </svg>
                <input class="input focus:outline-none focus:ring-0 border-none" type="search" placeholder="Enter City Name" required />
              </label>
            </div>
            <button class="btn btn-info rounded-tr-lg rounded-br-lg">Search</button>
          </div>
        </div>
        <!-- Weather Output Section -->
        <div
          class="p-5 my-8 border border-white/20 bg-white/10 backdrop-blur-lg backdrop-saturate-150 w-[70%] h-80 rounded-3xl shadow-xl mx-auto"
        >
          <!-- City And Celcious -->
          <div>
            <h1 class="leading-relaxed text-center text-3xl text-blue-100 font-semibold">London</h1>
            <p class="poppins-font text-center text-5xl text-blue-100 font-bold my-6">15Â°C</p>
            <p class="text-center text-lg text-blue-100">Mostly Cloudy</p>
            <figure><img src="" alt=""></figure>
          </div>
          <!-- Humidity And Wind -->
          <div class="flex justify-between mt-20">
            <p class="text-sm text-blue-100 font-semibold poppins-font">
              Humidity
              <span>72</span>
              %
            </p>
            <p class="text-sm text-blue-100 font-semibold poppins-font">
              Wind Speed
              <span>10</span>
              inch
            </p>
          </div>
        </div>
        <div class="text-center">
          <button class="text-blue-100 font-semibold p-3 rounded-full bg-blue-400">Current Location Weather</button>
        </div>
      </div>
    </section>
  </body>
</html>
